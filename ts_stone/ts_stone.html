<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>TS Stone</title>
    <script defer src="ts_stone.js"></script>
    <link rel="stylesheet" href="ts_stone.css" />
  </head>
  <body>
    <div class="wrapper">
      <div id="rival-deck">
        <div>Deck</div>
      </div>
      <div id="rival">
        <div>
          Cost: <span id="rival-current-cost">1</span>/<span
            id="rival-total-cost"
            >1</span
          >
        </div>
        <div id="rival-hero"></div>
        <div id="rival-cards" style="height: 150px;"></div>
      </div>

      <hr />
      <button id="turn-btn">Pass</button>
      <div id="my">
        <div id="my-cards" style="height: 150px;"></div>
        <div id="my-hero"></div>
        <div>
          Cost: <span id="my-current-cost">1</span>/<span id="my-total-cost"
            >1</span
          >
        </div>
      </div>
      <div id="my-deck">
        <div>Deck</div>
      </div>
      <div class="card-hidden">
        <div class="card">
          <div class="card-cost"></div>
          <div class="card-power"></div>
          <div class="card-hp"></div>
        </div>
      </div>
      <div>
        Red: Health Point | Yellow: Power | Cost: blue<br />
        You can win the game when opponent's health point get zero. You can use
        your cards within your costs.
      </div>
    </div>
  </body>
</html>
